    <script>
      window.onload = function () {
        document.getElementById('year').textContent = new Date().getFullYear();
        fetchNHKNews();
      };

      const API_KEY = 'xhnd0rqyoxwrbtvupwe3sebxde1atttiuswv22ey';
      const RSS_URL = 'https://www3.nhk.or.jp/rss/news/cat1.xml';
      const API_ENDPOINT = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}&api_key=${API_KEY}`;

      async function fetchNHKNews() {
        try {
          const response = await fetch(API_ENDPOINT);
          const data = await response.json();

          const newsContainer = document.getElementById('news-container');
          newsContainer.innerHTML = '';

          data.items.slice(0, 5).forEach(item => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';

            newsItem.innerHTML = `
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <p>${new Date(item.pubDate).toLocaleDateString()}</p>
              <p>${item.description}</p>
            `;

            newsContainer.appendChild(newsItem);
          });
        } catch (error) {
          console.error('Failed to fetch NHK news', error);
          document.getElementById('news-container').textContent = 'Could not load news at this time.';
        }
      }
    </script>
